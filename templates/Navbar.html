<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> {% block title %} {% endblock %} </title>
 
  <!-- plugins:css -->
  <link href="{{url_for('static', filename = 'styles/css/style.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/flag-icon-css/css/flag-icon.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/mdi/css/materialdesignicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/simple-line-icons/css/simple-line-icons.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/feather/feather.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/css/vendor.bundle.base.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendors/jquery-bar-rating/fontawesome-stars.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'images/favicon.png')}}" rel="shortcut icon">
  <link href="{{url_for('static', filename = 'vendors/iconfonts/simple-line-icon/css/simple-line-icons.html')}}" rel="stylesheet">
 
  <script type="text/javascript" src="{{url_for('static', filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/chart.js/Chart.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/progressbar.js/progressbar.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/jquery-bar-rating/jquery.barrating.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/jquery-sparkline/jquery.sparkline.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/raphael/raphael.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='vendors/morris.js/morris.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/off-canvas.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/hoverable-collapse.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/template.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/settings.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/dashboard.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='styles/js/tabs.js') }}"></script>
 


 
</head>

<body>
  
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        
        <a class="navbar-brand brand-logo-mini" href=""><img src="https://www.bootstrapdash.com/demo/libertyui/template/images/logo-mini.svg" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button> 
       
        <ul class="navbar-nav navbar-nav-right">
          
        
          <li class="nav-item dropdown">
            <a class="nav-link count-indicator dropdown-toggle" id="messageDropdown" href="{{url_for('logout')}}" >
              <i class="icon-envelope mx-0"></i>
              <span class="count"></span>
            </a>
            
          </li>
          
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close mdi mdi-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles primary"></div>
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles pink"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <div id="right-sidebar" class="settings-panel">
        <i class="settings-close mdi mdi-close"></i>
        <ul class="nav nav-tabs" id="setting-panel" role="tablist">
         
        </ul>
       
       
      </div>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <div class="nav-link">
              
            
            </div>
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="{{url_for('index')}}">
              <i class="icon-menu menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-advanced" aria-expanded="false" aria-controls="ui-advanced">
              <i class="icon-cup menu-icon"></i>
              <span class="menu-title">Accés fixe</span>
            </a>
            <div class="collapse" id="ui-advanced">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"><a class="nav-link" href="{{url_for('generaleAF')}}">General</a></li>
                <li class="nav-item"> <a class="nav-link"  href="{{url_for('configAF')}}">Gerer PC</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('generaleMobile')}}">
              <i class="icon-flag menu-icon"></i>
              <span class="menu-title"> Accés Mobile</span>
            </a>
            
          </li>
              
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users')}}">
              <i class="icon-picture menu-icon"></i>
              <span class="menu-title">Utilisateur</span>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          
          {% block content %} {% endblock %}
          
        </div> 
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
            <div class="container-fluid clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © 2022 <a href="#">Telecom</a>. All rights reserved.</span>
              
            </div>
          </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
 


</body>
